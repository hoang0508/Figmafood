<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LandingPage Food</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-container d-flex--between">
            <div class="header-logo d-flex--center">
              <img src="./images/logo.png" alt="" />
              <img src="./images/FOOD MANIA.svg" alt="" />
            </div>
            <ul class="header-list d-flex--center">
              <li class="header-item">
                <a href="#" class="header-link">Home</a>
              </li>
              <li class="header-item">
                <a href="#" class="header-link">About us</a>
              </li>
              <li class="header-item">
                <a href="#" class="header-link">Contact us</a>
              </li>
            </ul>
            <div class="header-icon d-flex--center">
              <a href="#" class="icon-link">
                <img src="./images/icon-search.png" alt="" />
              </a>
              <a href="#" class="icon-link">
                <img src="./images/icon-cart.png" alt="" />
              </a>
              <a href="#" class="icon-link">
                <img src="./images/icon-bars.png" alt="" />
              </a>
            </div>
            <button class="button button--primary">Book now</button>
          </div>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="container">
            <div class="hero-container d-flex--between">
              <div class="hero-content">
                <h3 class="hero-title">
                  Taste the <span>best Delicious</span> dishes.
                </h3>
                <button class="button button--primary button--secondary">
                  Explore Menu
                </button>
                <div class="hero-social d-flex--center">
                  <a href="#" class="social-icon">
                    <img src="./images/facebook.png" alt="" />
                  </a>
                  <a href="#" class="social-icon">
                    <img src="./images/instagram.png" alt="" />
                  </a>
                  <a href="#" class="social-icon">
                    <img src="./images/twitter.png" alt="" />
                  </a>
                </div>
              </div>
              <div class="hero-image">
                <div class="header-image--big">
                  <img
                    src="./images/kisspng-hamburger-street-food-seafood-fast-food-delicious-food-5a75083cceaf41 1.png"
                    alt=""
                  />
                </div>
                <div class="header-image--small-top">
                  <img src="./images/dlf 1.png" alt="" />
                </div>
                <div class="header-image--smal-bottom">
                  <img
                    src="./images/Pad-Thai_1-removebg-preview 1.png"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
