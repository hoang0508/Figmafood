<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LandingPage Food</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-container d-flex--between">
            <div class="header-logo d-flex--center">
              <img src="./images/logo.png" alt="" />
              <img src="./images/FOOD MANIA.svg" alt="" />
            </div>
            <ul class="header-list d-flex--center">
              <li class="header-item">
                <a href="#" class="header-link">Home</a>
              </li>
              <li class="header-item">
                <a href="#" class="header-link">About us</a>
              </li>
              <li class="header-item">
                <a href="#" class="header-link">Contact us</a>
              </li>
            </ul>
            <div class="header-icon d-flex--center">
              <div class="icon-link">
                <img src="./images/icon-search.png" alt="" />
              </div>
              <div class="icon-link">
                <img src="./images/icon-cart.png" alt="" />
              </div>
              <div class="icon-link">
                <img src="./images/icon-bars.png" alt="" />
              </div>
            </div>
            <button class="button button--primary">Book now</button>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
